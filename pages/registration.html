        <h1>Register</h1>
        <p>Create an account to explore more fun and educational content!</p>
        <!-- Form redirects to thank.html -->
        <form action="thank.html" method="GET">
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required><br><br>

            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter a password" required><br><br>

            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required><br><br>

            <button type="submit">Register</button>
        </form>
